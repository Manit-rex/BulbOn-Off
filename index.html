<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On/Off</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
}
img {
    width: 250px;
    height: 350px;
    margin-bottom: 20px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;    
    margin: 5px;
}

</style>
<body>

    <h2>Bulb On/Off</h2>
    <img id="bulb" src="bulb-off.jpg" alt="Bulb Off">

    <br>
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>

<script>

function turnOn() {
    document.getElementById('bulb').src = 'bulb-on.jpg'; 
}

function turnOff() {
    document.getElementById('bulb').src = 'bulb-off.jpg'; 
}

</script>
</body>
</html>
